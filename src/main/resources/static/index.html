<!DOCTYPE html>
<html lang="en">
<head>
    <script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-resource.js"></script>

    <script src="js/app-todo.js"></script>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
        table, th, td {
    border: 1px solid black;
    </style>

</head>

<body ng-app="todo-app">

<div class="container">
    <h3><b>ToDo App</b></h3>

        <div ng-controller="mainController" ng-cloak class="ng-cloak">
            <div>
                <form name="addTodo">
                    <input type="textarea" placeholder="To Do ..." ng-model="content"  />
                    <input type="datetime"  ng-model="date"  />
                    <input type="submit" value="Add" ng-click="addTodos()"/>
                </form>
                <p>{{todo}}</p>
            </div>

            <div>
                <table>
                    <thead>
                    <tr>
                        <th> To Do </th>
                        <th> Date </th>
                        <th> Done? </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="tod in todos">
                        <td>{{tod.content}}</td>
                        <td>{{tod.date}}</td>
                        <td align="center">{{tod.done}}<input type="checkbox" value="{{tod.done}}" /></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
</div>

</body>
</html>
