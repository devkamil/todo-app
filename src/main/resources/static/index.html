    <meta charset="UTF-8">

    <title>ToDo App</title>

</head>

<div class="container">
    <h3 class="title"><b>ToDo App</b></h3>

        <div ng-controller="mainController" ng-cloak class="ng-cloak">

            <form name="addTodo">

                    <div class="bootstrap-iso">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="form-group col-md-7 col-sm-7 col-xs-7 col-centered">

                                    <div class="input-group"> <!-- Date input -->

<div class="form-group col-md-4 col-sm-4 col-xs-4">
 <!--col-md-offset-3 col-sm-offset-3 col-xs-offset-3">-->
                   <input type="textarea" placeholder="To Do ..." ng-model="content" class="form-control input-group-lg content"  />
</div>
                                        <!--&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;-->
 <div class="form-inline col-md-4 col-sm-4 col-xs-4">
                                        <input type="text"  uib-datepicker-popup ng-model="date" is-open="popup.opened" datepicker-options="dateOptions"
                                           ng-required="true" close-text="Close" id="date" name="date"  placeholder="yyyy-MM-dd" class="form-control input-group-lg"/>
</div>
 <div class="form-group col-md-1 col-sm-1 col-xs-1">
                                     <span class="input-group-btn" >
                                            <button type="button" class="btn form-control input-group-lg"  ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
 </div>
<div class="col-md-2 col-sm-2 col-xs-2">
                                    Done? <input type="checkbox" ng-model="done" />
 </div>
                                            <!--&nbsp; &nbsp;-->
<div class="col-md-1 col-sm-1 col-xs-1">
    <input type="submit" value="Add" ng-click="addTodos(); reloadPage()" class="add-button"/>

</div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

            </form>





            <div class="centered">
                <table>
                    <thead>
                    <tr>
                        <th> To Do </th>
                        <th> Date </th>
                        <th> Done? </th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="tod in todos" >
                        <form>
                        <!--<td class="table-todos">-->
                            <!--<div ng-hide="viewField">{{tod.content}}</div>-->
                            <!--<div ng-show="modifyField"><input type="text" ng-model="tod.content" /></div>-->
                        <!--</td>-->

                            <!--<div ng-show="modifyField"><input type="checkbox" value="{{tod.done}}" ng-model="tod.done" /></div>-->
                        <!--</td >-->
                        <!--<td class="table-todos">-->
                            <!--<input type="button" value="Edit" ng-hide="viewField" ng-click="modify(tod)"  />-->
                            <!--<input type="submit" value="Update" ng-show="modifyField" ng-click="editTodo(tod); reloadPage()" />-->
                        <!--</td>-->
                        <!--<td  class="table-todos">-->
                            <!--<input type="button" value="Delete" ng-click="removeTodo(tod.id); reloadPage()" />-->
                        <!--</td>-->







                            <td class="table-todos">
                                <div ng-hide="editingTodo[tod.id]">{{tod.content}}</div>
                                <div ng-show="editingTodo[tod.id]"><input type="text" ng-model="tod.content" /></div>
                            </td>
                            <td class="table-todos">
                                {{tod.date | date: 'yyyy-MM-dd'}}
                            </td>
                            <td class="table-todos">
                                 <div ng-hide="viewField">{{tod.done | doneUndone}}</div>
                                 <div ng-show="editingTodo[tod.id]"><input type="checkbox" value="{{tod.done}}" ng-model="tod.done" /></div>
                            </td >
                            <td class="table-todos">
                                <input type="button" class="button-red" value="Edit" ng-hide="editingTodo[tod.id]" ng-click="modify(tod)"  />
                                <input type="submit" class="button-green" value="Update" ng-show="editingTodo[tod.id]" ng-click="editTodo(tod); reloadPage()" />
                            </td>
                            <td  class="table-todos">
                                  <input type="button" class="button-blue" value="Delete" ng-click="removeTodo(tod.id); reloadPage()" />
                            </td>







                    </form>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
</div>
